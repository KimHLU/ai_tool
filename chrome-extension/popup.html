<html lang="en">
<head>
    <title>AI Search for Akroka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <div class="popup-box">
        <label class="switch">
            <input type="checkbox" id="enabled">
            <span class="slider round"></span>
        </label>
        <div class="fs-6 text-muted">Kia Ora, <span id="userName"></span></div>

        <br>

        <h3 class="fs-5">AI Search for Akaroka</h3>

        <form id="searchForm">
            <input class="secret" id="sentence" type="text" placeholder="I want to ....">
            <button id="search" type="button" class="btn btn-primary">Search</button>
            <button id="reset" type="button" class="btn btn-warning">Clear</button>
        </form>

        <div id="status" role="status" aria-live="polite" hidden></div> 
        <div id="result"></div>
        
    </div>
</body>

</html>
