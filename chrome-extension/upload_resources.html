<html lang="en">
<head>
    <title>post assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="guide_page.css">
</head>
<body>
    <div class="ak-wrap">
        <h1 class="ak-title"> Upload Resource Guide</h1>
        
        <div class="ak-carousel">
            <input type="radio" name="ak-step" id="s1" checked>
            <input type="radio" name="ak-step" id="s2">
            <input type="radio" name="ak-step" id="s3">
            <input type="radio" name="ak-step" id="s4">
            
            
            <div class="ak-slides">
                <!--step 1-->
                <figure class="ak-slide">
                    <img src="\statics\post_assessment_brief_1.png" alt="step-1" width="650" height=auto>
                    <figcaption class="ak-caption">
                        <b>Step 1 -</b>
                        <b>Go to the main page of the course you want to upload the resource.</b>
                        <p>Make sure you have the access to edit the page, and turn on the <strong>"edit"</strong> slider button the top right corner of the page.</p>
                    </figcaption>
                    <!-- <label class="ak-nav ak-prev" for="s3" aria-label="Previous"><</label> -->
                    <label class="ak-nav ak-next" for="s2" aria-label="Next">></label>
                </figure>

                <!--step 2-->
                <figure class="ak-slide">
                    <img src="\statics\upload_resouce2.gif" alt="step-2" width="500" height=auto>
                    <figcaption class="ak-caption">
                        <b>Step 2 -</b>
                        <b>Go to the topic you want to upload new resource or add a new topic.</b>
                        <p>Directly drag the file from the folder and drop it to the desired topic.</p>
                    </figcaption>
                    <label class="ak-nav ak-prev" for="s1" aria-label="Previous"><</label>
                    <label class="ak-nav ak-next" for="s3" aria-label="Next">></label>
                </figure>

                <!--step 3-->
                <figure class="ak-slide">
                    <img src="\statics\upload_resouce3.png" alt="step-3" width="280" height=auto>
                    <figcaption class="ak-caption">
                        <b>Step 3 -</b>
                        <b>Or, you can also add file from the "Add an activiy or resource"</b>
                        <p>Click the <strong>"add activies" </strong>button from the topic that you want to add the assessment brief; or add a new topic and click "add activies" button.</p>
                        <p>Find "File" icon or search it from the search box.</p>
                    </figcaption>
                    <label class="ak-nav ak-prev" for="s2" aria-label="Previous"><</label>
                    <label class="ak-nav ak-next" for="s4" aria-label="Next">></label>
                </figure>

                <!--step 4-->
                <figure class="ak-slide">
                    <img src="\statics\upload_resouce4.gif" alt="step-4" width="500" height=auto>
                    <figcaption class="ak-caption">
                        <b>Step 4 -</b>
                        <b>Add the files details and display.</b>
                        <p>Start adding the files details and you can add any text or picture, clips from the text box, click <strong>"Save and display"</strong> button at the bottom of the page.</p>
                    </figcaption>
                    <label class="ak-nav ak-prev" for="s3" aria-label="Previous"><</label>
                    <!-- <label class="ak-nav ak-next" for="s4" aria-label="Next">></label>-->
                </figure>
            </div>
        </div>
    </div>
        
</body>

</html>
