<html lang="en">
<head>
    <title>post assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="guide_page.css">
</head>
<body>
    <div class="ak-wrap">
        <h1 class="ak-title"> Post Assessment Brief Guide</h1>
        
        <div class="ak-carousel">
            <input type="radio" name="ak-step" id="s1" checked>
            <input type="radio" name="ak-step" id="s2">
            <input type="radio" name="ak-step" id="s3">
            <input type="radio" name="ak-step" id="s4">
            
            
            <div class="ak-slides">
                <!--step 1-->
                <figure class="ak-slide">
                    <img src="\statics\post_assessment_brief_1.png" alt="step-1" width="650" height=auto>
                    <figcaption class="ak-caption">
                        <b>Step 1 -</b>
                        <b>Go to the main page of the course you want to post the assessment brief.</b>
                        <p>Make sure you have the access to edit the page, and turn on the <strong>"edit"</strong> slider button the top right corner of the page.</p>
                    </figcaption>
                    <!-- <label class="ak-nav ak-prev" for="s3" aria-label="Previous"><</label> -->
                    <label class="ak-nav ak-next" for="s2" aria-label="Next">></label>
                </figure>

                <!--step 2-->
                <figure class="ak-slide">
                    <img src="\statics\post_assessment_brief_2.png" alt="step-2" width="700" height=auto>
                    <figcaption class="ak-caption">
                        <b>Step 2 -</b>
                        <b>Go to the topic you want to post assessment brief or add a new topic.</b>
                        <p>Click the <strong>"add activies" </strong>button from the topic that you want to add the assessment brief; or add a new topic and click "add activies" button.</p>
                    </figcaption>
                    <label class="ak-nav ak-prev" for="s1" aria-label="Previous"><</label>
                    <label class="ak-nav ak-next" for="s3" aria-label="Next">></label>
                </figure>

                <!--step 3-->
                <figure class="ak-slide">
                    <img src="\statics\post_assessment_brief_3.png" alt="step-3" width="280" height=auto>
                    <figcaption class="ak-caption">
                        <b>Step 3 -</b>
                        <b>Click the "Assignment" icon or search it from the search box.</b>
                        <p>Click the <strong>"Assignment"</strong>icon from pop up box, or search "Assginment" from the search box if it is not appearing in the popup box!</p>
                    </figcaption>
                    <label class="ak-nav ak-prev" for="s2" aria-label="Previous"><</label>
                    <label class="ak-nav ak-next" for="s4" aria-label="Next">></label>
                </figure>

                <!--step 4-->
                <figure class="ak-slide">
                    <img src="\statics\post_assessment_brief_4.gif" alt="step-4" width="500" height=auto>
                    <figcaption class="ak-caption">
                        <b>Step 4 -</b>
                        <b>Add the assessment details and display.</b>
                        <p>Start adding the assessment details, including title, due date and so on. Once finished entering, click <strong>"Save and display"</strong> button at the bottom of the page.</p>
                    </figcaption>
                    <label class="ak-nav ak-prev" for="s3" aria-label="Previous"><</label>
                    <!-- <label class="ak-nav ak-next" for="s4" aria-label="Next">></label>-->
                </figure>
            </div>
        </div>
    </div>
        
</body>

</html>
